<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #daa520">
          <h1>秋天</h1>
          <p>密歇根州豪猪山荒野州立公园的悬崖步道</p>
        </div>
        <div style="background-color: #ff0000">
          <h1>新年</h1>
          <p>新年快乐</p>
        </div>
        <div style="background-color: #228b22">
          <h1>山丘</h1>
          <p>约克郡谷地国家公园里的山丘</p>
        </div>
        <div style="background-color: #4169e1">
          <h1>湖</h1>
          <p>英国坎布里亚郡湖区国家公园</p>
        </div>
        <div style="background-color: #000">
          <h1>日环食</h1>
          <p>新墨西哥上空的日环食——2012年5月20日</p>
        </div>
      </div>

      <div class="right-slide">
        <div
          style="
            background-image: url('images/AnnularEclipse_ZH-CN2345201060_1920x1080.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('images/DerwentIsle_ZH-CN9777894186_1920x1080.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('images/HowgillFells_ZH-CN1134328886_1920x1080.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('images/Lunarnewyear2021_ZH-CN4293313296_1920x1080.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('images/PorkiesTrail_ZH-CN0014697428_1920x1080.jpg');
          "
        ></div>
      </div>
      <div class="action-button">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
