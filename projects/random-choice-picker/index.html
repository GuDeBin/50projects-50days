<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>随机选择器</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the choices divided by a camma(',').<br />Press enter when
        you're done
      </h3>
      <textarea
        name=""
        id="textarea"
        cols="30"
        rows="10"
        placeholder="Enter choices here..."
      ></textarea>

      <div id="tags"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
