<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="image">
        <img
          src="images/FallPEI_ZH-CN2044233645_1920x1080.jpg"
          alt="first-image"
        />
        <img
          src="images/HouseboatKerala_ZH-CN0318796630_1920x1080.jpg"
          alt="second-image"
        />
        <img
          src="images/SWColorado_ZH-CN2381176407_1920x1080.jpg"
          alt="third-image"
        />
        <img
          src="images/TheBroads_ZH-CN0485661191_1920x1080.jpg"
          alt="fourth-image"
        />
        <img
          src="images/TheNationaDay_ZH-CN5381900085_1920x1080.jpg"
          alt="five-image"
        />
      </div>

      <div class="button-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
